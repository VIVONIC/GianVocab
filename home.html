<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brampton Dashboard</title>

  <!-- Google Font: Baloo 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ps-message">PS I love you</div>

  <div class="dashboard">
    <div class="greeting">Hi Mira!</div>

    <div class="card time-card">
      <h2>Current Time</h2>
      <p id="time">Loading...</p>
    </div>

    <div class="card weather-card">
      <h2>Current Weather</h2>
      <div id="weather">
        <img
          id="weather-icon"
          src=""
          alt="Weather Icon"
          style="vertical-align: middle; width: 40px; height: 40px; display: none;"
        />
        <span id="weather-text">Loading...</span>
      </div>
    </div>

    <div class="card search-card">
      <h2>Search</h2>
      <input
        type="text"
        placeholder="Search for a phrase"
        class="search-input"
        id="search"
      />
    </div>

    <div class="results" id="results"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
